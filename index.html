<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/dist/script.js" defer></script>
</head>
<body>
    <img src="./images/library.jpg" alt="Library background image" class="library_image">

    <div class="page_container form_shown">
        <div class="shelf_container">
            <button class="new_book_button">New Book</button>
            <div class="table_container">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>NÂ° of pages</th>
                            <th>Already Read</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>The Last Echo of the Sunstone</td>
                            <td>Elara Vance</td>
                            <td>582</td>
                            <td><input type="checkbox"></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="form_container">
            <form action="" method="post" class="book_form hidden_form">
                <label for="title_input">Title of the book:</label>
                <input type="text" id="title_input">
        
                <label for="author_input">Book author:</label>
                <input type="text" id="author_input">
        
                <label for="number_of_pages">Number of pages:</label>
                <input type="number" name="number_of_pages" id="number_of_pages" min="0">
                
                <div class="read_before_container">
                    <label for="read_before">Read Before:</label>
                    <input type="checkbox" name="read_before" id="read_before">
                </div>
        
                <input type="button" value="Add Book" class="add_book_button">
            </form>
        </div>
    </div>

    <div class="photo_links">
        <a href="https://www.pexels.com/photo/assorted-books-on-book-shelves-1370295/" target="_blank">Photo</a> 
        by 
        <a href="https://www.pexels.com/@element5/" target="_blank">Element5 Digital</a>
    </div>
</body>
</html>
